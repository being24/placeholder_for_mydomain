<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ページが見つかりません - 404</title>
    <link rel="stylesheet" href="css/404.css">
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <p class="subtitle">お探しのページが見つかりません</p>
        <a href="/" class="btn">ホームに戻る</a>
    </div>

    <script>
        // 3秒後にホームページにリダイレクト
        setTimeout(() => {
            window.location.href = '/';
        }, 3000);
    </script>
</body>

</html>
